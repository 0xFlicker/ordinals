name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  prerelease:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install --frozen-lockfile
      - name: Bump prerelease version
        run: npx changeset version --snapshot prerelease.${{ github.sha }} --no-git-tag-version
      - run: yarn workspaces run build
      - name: Publish prerelease packages packages/tsconfig
        working-directory: packages/tsconfig
        run: npm publish --tag prerelease.${{ github.sha }} --access public --prerelease
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish prerelease packages packages/inscriptions
        working-directory: packages/inscriptions
        run: npm publish --tag prerelease.${{ github.sha }} --access public --prerelease
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: prerelease
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install --frozen-lockfile
      - name: Version and publish packages
        uses: changesets/action@v1
        with:
          publish: yarn workspaces foreach npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
